<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!--bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <!--weather dashboard navbar-->
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <span class="navbar-brand mb-0 ">
      <h2>Weather Dashboard</h2>
    </span>
  </nav>
  <br>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-3 bg-light pl-2">
        <div class="card" style="width: 22rem;">
          <div class="card-body">
            <p class="city-search m-2"> Search for a city</p>
            <form class="form-inline">
              <div class="form-group">
              <input type="text" id="city-name" class="form-control" placeholder="Enter city name"
                aria-label="Enter City Name"></div>
              <button class="btn btn-primary" type="submit" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div id="list-of-cities" class="list-group"></div>
      </div>

      <br>
      <main class="col-md-9">
        <div class=" card bg-light today-weather">
          <div class="card-body">
            <div class="city-name"></div>
            <div class="today-temp"></div>

            <div class="today-humidity"></div>

            <div class="today-wind-speed"></div>

            <div class="uv-index"></div>

          </div>
        </div>

<br>

        <section class="row">


          <div id="forecast-weather" class="col-md-9">
            <h4>5-Day Forecast:</h4>
            <div id="day-cards">
              <div class="card forecast">
                <div id="forecast1" class="card-body">
                  <span class="card-title" id='date1'>
                  </span>
                  <span id='icon1'></span>
                  <img id="today-icon-div" src="">
                  <p id="temp1"></p>
                  <p id="humidity1"></p>
                </div>
              </div>
              <div class="card forecast">
                <div id="forecast2" class="card-body">
                  <span class="card-title" id='date2'>
                  </span>
                  <div class='icon2'></div>
                  <p class="card-text" id="temp2"></p>
                  <p class="card-text" id="humidity2"></p>
                </div>
              </div>
              <div class="card forecast">
                <div id="forecast3" class="card-body">
                  <span class="card-title" id='date3'>
                  </span>
                  <span id='icon3'></span>
                  <p class="card-text" id="temp3"></p>
                  <p class="card-text" id="humidity3"></p>
                </div>
              </div>
              <div class="card forecast">
                <div id="forecast4" class="card-body">
                  <span class="card-title" id='date4'>
                  </span>
                  <span id='icon4'></span>
                  <p class="card-text" id="temp4"></p>
                  <p class="card-text" id="humidity4"></p>
                </div>
              </div>
              <div class="card forecast">
                <div id="forecast5" class="card-body">
                  <span class="card-title" id='date5'>
                  </span>
                  <span id='icon5'></span>
                  <p class="card-text" id="temp5"></p>
                  <p class="card-text" id="humidity5"></p>
                </div>
              </div>
            </div>
          </div>

        </section>

      </main>
    </div>
  </div>















  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
