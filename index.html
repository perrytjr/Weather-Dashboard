<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!--bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <!--weather dashboard navbar-->
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <span class="navbar-brand mb-0 ">
      <h2>Weather Dashboard</h2>
    </span>
  </nav>

  <div class="container-fluid">

    <aside class="row">
      <div class="col-3 bg-light">
        <p class="city-search m-2"> Search for a city</p>
        <form class="input-group mb-4">
          <input type="text" id="city-name" class="form-control" placeholder="Enter city name"
            aria-label="Enter City Name">
            <button class="btn btn-primary" type="submit" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div id="list-of-cities"></div>
          </div>
          
       
    </aside>

    <main class="today-weather col-9 pt-3">
      <div class="bg-light p-3">
        <h2 class="justify-content-center text-light" id="current-city-name"></h2>
        <div class="row">
          <div class="col-6">
            <p id="today-temp"></p>
            <p id="today-humidity"></p>
            <p id="today-wind-speed"></p>
            <p id="uv-index"></p>
            <img id="today-icon-div" src="">
          </div>
        </div>
      </div>
    </main>

    <section class="five-day-section bg-light p-3 m-3 w-100">
      <div class="bg-light">
        <h5 class="text-light">5-Day Forecast</h5>
      </div>
      <div class="row justify-content-center">
        <div id="day0" class="card-body mx-2 my-2">
          <h5 id="0date"></h5>
          <img id="0five-day-icon" src="">
          <p id="0five-day-temp"></p>
          <p id="0five-day-humidity"></p>
        </div>
        <div id="day1" class="card-body mx-2 my-2">
          <h5 id="1date"></h5>
          <img id="1five-day-icon" src="">
          <p id="1five-day-temp"></p>
          <p id="1five-day-humidity"></p>
        </div>
        <div id="day2" class="card-body mx-2 my-2">
          <h5 id="2date"></h5>
          <img id="2five-day-icon" src="">
          <p id="2five-day-temp"></p>
          <p id="2five-day-humidity"></p>
        </div>
        <div id="day3" class="card-body mx-2 my-2">
          <h5 id="3date"></h5>
          <img id="3five-day-icon" src="">
          <p id="3five-day-temp"></p>
          <p id="3five-day-humidity"></p>
        </div>
        <div id="day4" class="card-body mx-2 my-2">
          <h5 id="4date"></h5>
          <img id="4five-day-icon" src="">
          <p id="4five-day-temp"></p>
          <p id="4five-day-humidity"></p>
        </div>
      </div>
    </section>



















    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
